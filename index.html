<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="CalculatorBody">
        <div class="Display"></div>
        <div class="Buttons">
            <button type='button' id="7" onclick=clickedFunction(7)>7</button>
            <button type='button' id="8" onclick=clickedFunction(8)>8</button>
            <button type='button' id="9" onclick=clickedFunction(9)>9</button>
            <button type='button' id="plusButton" onclick=clickedFunction(13)>+</button>
            <button type='button' id="4" onclick=clickedFunction(4)>4</button>
            <button type='button' id="5" onclick=clickedFunction(5)>5</button>
            <button type='button' id="6" onclick=clickedFunction(6)>6</button>
            <button type='button' id="minusButton" onclick=clickedFunction(11)>-</button>
            <button type='button' id="1" onclick=clickedFunction(1)>1</button>
            <button type='button' id="2" onclick=clickedFunction(2)>2</button>
            <button type='button' id="3" onclick=clickedFunction(3)>3</button>
            <button type='button' id="multiplyButton" onclick=clickedFunction(12)>x</button>
            <button type='button' id="decimalButton" onclick=clickedFunction(10)>.</button>
            <button type='button' id="0" onclick=clickedFunction(0)>0</button>
            <button type='button' id="equalsButton" onclick=clickedFunction(14)>=</button>
            <button type='button' id="divideButton" onclick=clickedFunction(15)>/</button>
            <button type='button' id="CE" onclick=clickedFunction(16)>CE</button>
            <button type='button' id="C" onclick=clickedFunction(17)>C</button>
            <p>Damion Russell</p>
        </div>
    </div>
</body>
</html>
